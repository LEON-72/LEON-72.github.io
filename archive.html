---
layout: default
title: 記事一覧
---

<h1>全記事一覧</h1>
<p>これまでに投稿したすべての記事です。</p>

<ul style="list-style: none; padding: 0; margin-top: 2rem;">
    {% for post in site.posts %}
    <li style="margin-bottom: 1.5rem; border-bottom: 1px solid #e1e4e8; padding-bottom: 1rem;">
    <span style="color: #6a737d; font-family: monospace; margin-right: 1rem;">
        {{ post.date | date: "%Y/%m/%d" }}
    </span>
    <a href="{{ post.url | relative_url }}" style="font-size: 1.1rem; font-weight: bold; color: #0366d6; text-decoration: none;">
        {{ post.title }}
    </a>
    {% if post.last_modified_at %}
        <span style="color: #6a737d; font-size: 0.8rem; margin-left: 10px;">
        (更新: {{ post.last_modified_at | date: "%m/%d" }})
        </span>
    {% endif %}
    </li>
{% endfor %}
</ul>
